type: joint
unit: rad
joints: [swing_joint, boom_joint, arm_joint, bucket_joint, bucket_end_joint]
interp: linear
densify_dt: 0.20

keyframes:
  # --- Home / settle ---
  - t: 0.0
    q: [0.00, -0.10, 0.60, -0.20, 0.0]
  - t: 0.8
    q: [0.00, -0.10, 0.60, -0.20, 0.0]

  # --- Digging motion (same base shape) ---
  - t: 2.0
    q: [0.00, -0.28, 0.88, -0.18, 0.0]
  - t: 3.0
    q: [0.00, -0.34, 0.96, -0.16, 0.0]
  - t: 4.8
    q: [0.00, -0.33, 0.94, -0.75, 0.0]

  # --- Lift / carry (slightly higher than before) ---
  - t: 6.8
    q: [0.00, -0.12, 0.72, -0.72, 0.0]

  # --- EXTRA: raise up for "over the truck bed" before swinging ---
  # boom: -0.12 -> -0.04 (raise)
  # arm :  0.72 ->  0.62 (tuck a bit)
  - t: 7.6
    q: [0.00, -0.04, 0.62, -0.72, 0.0]

  # --- Start swing ---
  - t: 8.4
    q: [0.55, -0.04, 0.62, -0.72, 0.0]

  # --- Increase swing further for SIDE DUMP ---
  - t: 9.4
    q: [1.25, -0.04, 0.62, -0.72, 0.0]

  # --- OPTIONAL: small additional lift while fully swung (adds "reach over bed" feel) ---
  - t: 9.9
    q: [1.25, -0.02, 0.60, -0.72, 0.0]

  # --- Dump: open bucket (keep the raised posture) ---
  - t: 11.1
    q: [1.25, -0.02, 0.60, 0.25, 0.0]
  - t: 12.1
    q: [1.25, -0.02, 0.60, 0.25, 0.0]

  # --- Small shake to "drop" ---
  - t: 12.5
    q: [1.25, -0.02, 0.60, 0.15, 0.0]
  - t: 12.9
    q: [1.25, -0.02, 0.60, 0.25, 0.0]
  - t: 13.3
    q: [1.25, -0.02, 0.60, 0.15, 0.0]
  - t: 13.7
    q: [1.25, -0.02, 0.60, 0.25, 0.0]

  # --- Close bucket back to carry (still up) ---
  - t: 14.7
    q: [1.25, -0.02, 0.60, -0.72, 0.0]

  # --- Return swing (keep raised posture while rotating back) ---
  - t: 16.0
    q: [0.55, -0.04, 0.62, -0.72, 0.0]

  # --- Lower back to normal carry ---
  - t: 17.0
    q: [0.00, -0.12, 0.72, -0.72, 0.0]

  # --- Back to home ---
  - t: 18.5
    q: [0.00, -0.10, 0.60, -0.20, 0.0]
