type: joint
unit: rad
joints: [swing_joint, boom_joint, arm_joint, bucket_joint, bucket_end_joint]
interp: linear
densify_dt: 0.20

keyframes:
  # ------------------------------------------------------------
  # 0) Home / settle
  # ------------------------------------------------------------
  - t: 0.0
    q: [0.00, -0.10, 0.60, -0.20, 0.0]
  - t: 0.8
    q: [0.00, -0.10, 0.60, -0.20, 0.0]

  # ------------------------------------------------------------
  # 1) Dig (keeps your original vibe)
  # ------------------------------------------------------------
  - t: 2.0
    q: [0.00, -0.28, 0.88, -0.18, 0.0]
  - t: 3.0
    q: [0.00, -0.34, 0.96, -0.16, 0.0]
  - t: 4.8
    q: [0.00, -0.33, 0.94, -0.75, 0.0]

  # ------------------------------------------------------------
  # 2) Lift / carry
  # ------------------------------------------------------------
  - t: 6.8
    q: [0.00, -0.12, 0.72, -0.72, 0.0]

  # Raise up for "over the truck bed"
  # boom: closer to 0 => higher, arm: slightly tucked
  - t: 7.6
    q: [0.00, -0.04, 0.62, -0.72, 0.0]

  # ------------------------------------------------------------
  # 3) "Stop" before swing (adds weight)
  # ------------------------------------------------------------
  - t: 8.2
    q: [0.00, -0.04, 0.62, -0.72, 0.0]

  # ------------------------------------------------------------
  # 4) Swing to side dump position
  # ------------------------------------------------------------
  - t: 9.0
    q: [0.55, -0.04, 0.62, -0.72, 0.0]
  - t: 10.0
    q: [1.25, -0.04, 0.62, -0.72, 0.0]

  # Small settle at full swing (more "machine-like")
  - t: 10.4
    q: [1.25, -0.04, 0.62, -0.72, 0.0]

  # ------------------------------------------------------------
  # 5) Reach forward over the bed (arm extend) BEFORE dumping
  #    Lower arm_joint value => extend forward (typical excavator geometry)
  #    Also lift a hair more with boom
  # ------------------------------------------------------------
  - t: 11.2
    q: [1.25, -0.02, 0.52, -0.72, 0.0]

  # Hold this pose briefly (adds intention)
  - t: 11.7
    q: [1.25, -0.02, 0.52, -0.72, 0.0]

  # ------------------------------------------------------------
  # 6) Dump: open bucket + hold (adds "drop" readability)
  # ------------------------------------------------------------
  - t: 12.6
    q: [1.25, -0.02, 0.52, 0.30, 0.0]
  - t: 13.6
    q: [1.25, -0.02, 0.52, 0.30, 0.0]

  # ------------------------------------------------------------
  # 7) Small shake (subtle)
  # ------------------------------------------------------------
  - t: 14.0
    q: [1.25, -0.02, 0.52, 0.18, 0.0]
  - t: 14.4
    q: [1.25, -0.02, 0.52, 0.30, 0.0]
  - t: 14.8
    q: [1.25, -0.02, 0.52, 0.18, 0.0]
  - t: 15.2
    q: [1.25, -0.02, 0.52, 0.30, 0.0]

  # ------------------------------------------------------------
  # 8) Close bucket + hold (adds "finished dumping" beat)
  # ------------------------------------------------------------
  - t: 16.1
    q: [1.25, -0.02, 0.52, -0.72, 0.0]
  - t: 16.5
    q: [1.25, -0.02, 0.52, -0.72, 0.0]

  # ------------------------------------------------------------
  # 9) Retract from bed (bring arm back) before swinging back
  # ------------------------------------------------------------
  - t: 17.3
    q: [1.25, -0.04, 0.62, -0.72, 0.0]

  # ------------------------------------------------------------
  # 10) Swing back (keep raised posture while rotating back)
  # ------------------------------------------------------------
  - t: 18.3
    q: [0.55, -0.04, 0.62, -0.72, 0.0]
  - t: 19.3
    q: [0.00, -0.04, 0.62, -0.72, 0.0]

  # ------------------------------------------------------------
  # 11) Lower back to normal carry then home
  # ------------------------------------------------------------
  - t: 20.2
    q: [0.00, -0.12, 0.72, -0.72, 0.0]
  - t: 21.6
    q: [0.00, -0.10, 0.60, -0.20, 0.0]
