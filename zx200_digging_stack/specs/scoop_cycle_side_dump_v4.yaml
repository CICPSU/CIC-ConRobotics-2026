type: joint
unit: rad
joints: [swing_joint, boom_joint, arm_joint, bucket_joint, bucket_end_joint]
interp: linear
densify_dt: 0.20

keyframes:
  # ------------------------------------------------------------
  # 0) Home / settle
  # ------------------------------------------------------------
  - t: 0.0
    q: [0.00, -0.10, 0.60, -0.20, 0.0]
  - t: 0.8
    q: [0.00, -0.10, 0.60, -0.20, 0.0]

  # ------------------------------------------------------------
  # 1) Approach to ground
  # ------------------------------------------------------------
  - t: 2.0
    q: [0.00, -0.28, 0.88, -0.18, 0.0]

  # ------------------------------------------------------------
  # 2) CUT: push into soil (more "cutting" feel)
  #    - boom down a bit
  #    - arm slightly extend
  #    - bucket slightly open (ready to scoop)
  # ------------------------------------------------------------
  - t: 3.2
    q: [0.00, -0.36, 1.00, -0.10, 0.0]
  - t: 4.0
    q: [0.00, -0.40, 1.06, -0.08, 0.0]

  # ------------------------------------------------------------
  # 3) CURL: scoop while staying low (the "dig" moment)
  #    - keep boom low-ish
  #    - curl bucket closed to scoop
  # ------------------------------------------------------------
  - t: 4.8
    q: [0.00, -0.39, 1.03, -0.55, 0.0]
  - t: 5.4
    q: [0.00, -0.37, 0.98, -0.75, 0.0]

  # ------------------------------------------------------------
  # 4) LIFT-OUT: lift the load (adds weight)
  #    - boom up (closer to 0)
  #    - arm slightly tuck
  #    - keep bucket closed (holding)
  # ------------------------------------------------------------
  - t: 6.8
    q: [0.00, -0.12, 0.72, -0.72, 0.0]

  # Raise up for "over the truck bed"
  - t: 7.6
    q: [0.00, -0.04, 0.62, -0.72, 0.0]

  # ------------------------------------------------------------
  # 5) "Stop" before swing (adds weight)
  # ------------------------------------------------------------
  - t: 8.2
    q: [0.00, -0.04, 0.62, -0.72, 0.0]

  # ------------------------------------------------------------
  # 6) Swing to side dump position
  # ------------------------------------------------------------
  - t: 9.0
    q: [0.55, -0.04, 0.62, -0.72, 0.0]
  - t: 10.0
    q: [1.25, -0.04, 0.62, -0.72, 0.0]
  - t: 10.4
    q: [1.25, -0.04, 0.62, -0.72, 0.0]

  # ------------------------------------------------------------
  # 7) Reach forward over the bed BEFORE dumping
  # ------------------------------------------------------------
  - t: 11.2
    q: [1.25, -0.02, 0.52, -0.72, 0.0]
  - t: 11.7
    q: [1.25, -0.02, 0.52, -0.72, 0.0]

  # ------------------------------------------------------------
  # 8) Dump: open bucket + hold
  # ------------------------------------------------------------
  - t: 12.6
    q: [1.25, -0.02, 0.52, 0.30, 0.0]
  - t: 13.6
    q: [1.25, -0.02, 0.52, 0.30, 0.0]

  # Small shake (subtle)
  - t: 14.0
    q: [1.25, -0.02, 0.52, 0.18, 0.0]
  - t: 14.4
    q: [1.25, -0.02, 0.52, 0.30, 0.0]
  - t: 14.8
    q: [1.25, -0.02, 0.52, 0.18, 0.0]
  - t: 15.2
    q: [1.25, -0.02, 0.52, 0.30, 0.0]

  # Close bucket + hold
  - t: 16.1
    q: [1.25, -0.02, 0.52, -0.72, 0.0]
  - t: 16.5
    q: [1.25, -0.02, 0.52, -0.72, 0.0]

  # Retract from bed
  - t: 17.3
    q: [1.25, -0.04, 0.62, -0.72, 0.0]

  # Swing back
  - t: 18.3
    q: [0.55, -0.04, 0.62, -0.72, 0.0]
  - t: 19.3
    q: [0.00, -0.04, 0.62, -0.72, 0.0]

  # Lower back to normal carry then home
  - t: 20.2
    q: [0.00, -0.12, 0.72, -0.72, 0.0]
  - t: 21.6
    q: [0.00, -0.10, 0.60, -0.20, 0.0]
